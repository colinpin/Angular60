<html ng-app="sampleApp">
  <head>
    <meta charset="utf-8">
  </head>
  <body ng-controller="SampleCtrl">
    <ul>
      <!-- $add, $save, $remove -->
      <li ng-repeat="message in messages">
        <!-- edit a message -->
        <input style="width:100%" ng-model="message.text" ng-change="messages.$save(message)" />
        <!-- delete a message -->
        <button ng-click="messages.$remove(message)">Delete Message</button>
      </li>
    </ul>
    
    <!-- push a new message onto the array -->
    <form ng-submit="addMessage()">
      <input style="width:100%" ng-model="newMessageText" />
      <button type="submit">Add Message</button>
    </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/app.sampleCtrl.js"></script>
  </body>
</html>
