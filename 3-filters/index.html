<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
  <meta charset="UTF-8">
  <title>Angular App</title>
</head>
<body ng-init="customers=[{name: 'Ken Wilcox', city: 'Boise'}, {name:  'Matt Overall', city: 'Nampa, Boise'}, {name:'Jake Overall', city: 'Nampa'}, {name: 'Colin Pinegar', city: 'Boise'}, {name: 'Kevin McConkey', city: 'Salt Lake City'}, {name: 'Chauncey Peppertooth', city:'Bonanza'}]">
  Name:
  <br>
  <input type="text" ng-model="name" /> {{name}}
  <br>
  <ul>
    <li ng-repeat="cust in customers | filter:name | orderBy:'name'">{{cust.name | uppercase}} - {{cust.city | lowercase}}</li>
  </ul>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
