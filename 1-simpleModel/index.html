<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
  <meta charset="UTF-8">
  <title>Angular App</title>
</head>
<body>
  
  <div class="container">
    <p>Name: <input type="text" ng-model="name" /> {{name}}</p>
    <p>Age: <input type="text" ng-model="age" /> {{age}}</p>
    <p>Something about you: <input type="text" ng-model="about" /> {{about}}</p>
    <p>City: <input type="text" ng-model="city" /> {{city}}</p>
    <p>State: <input type="text" ng-model="state" /> {{state}}</p>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
